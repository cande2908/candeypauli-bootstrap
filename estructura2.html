<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cookie Lover</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/cccookiee-removebg-preview (1).png">
    <style>
        .carousel-container {
            width: 80%;
            margin: 2rem auto;
            position: relative;
        }
        .carousel-inner {
            height: 650px;
            position: relative;
            padding: 0;
        }
        .carousel-img-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 48px;
            width: 48px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .carousel-control-prev {
            left: 8px;
        }
        .carousel-control-next {
            right: 8px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1) drop-shadow(0 0 2px #333);
        }
    </style>
</head>
<body>
    <nav class="navbar">
    <div class="logo"><img src="img/cccookiee-removebg-preview (1).png" alt="Cookie" style="height:32px;vertical-align:middle;margin-right:8px;">Cookie Lover</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="estructura2.html">Galletas</a></li>
    </ul>
  </nav>
    
    <header><H1>Modelos de la Galletas</H1></header>
    <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-img-wrapper"><img src="img/aasghadsgwhgdcved.jpg" class="d-block w-100" alt="Imagen 1" /></div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-img-wrapper"><img src="img/ddsadsfsfgsg.jpg" class="d-block w-100" alt="Imagen 2" /></div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-img-wrapper"><img src="img/vgggvgsydhe.gif" class="d-block w-100" alt="Imagen 3" /></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const carousel = document.getElementById('carouselExampleIndicators');
    if (carousel) {
      carousel.addEventListener('click', function(e) {
        const rect = carousel.getBoundingClientRect();
        const x = e.clientX - rect.left;
        if (x < rect.width / 2) {
          // Lado izquierdo: anterior
          bootstrap.Carousel.getOrCreateInstance(carousel).prev();
        } else {
          // Lado derecho: siguiente
          bootstrap.Carousel.getOrCreateInstance(carousel).next();
        }
      });
    }
    </script>

    <footer>Gracias por su atencion</footer>
</body>
</html>
